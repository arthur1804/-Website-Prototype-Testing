<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatórios de Produção</title>
  <link rel="stylesheet" href="relatorio.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <h1>Relatórios de Produção</h1>

  <div id="reports">
    <div class="report">
      <h2>Mês de Janeiro</h2>
      <p>Total de Mel Produzido: 500 kg</p>
      <p>Principais Desafios: Clima instável</p>
      <p>Observações: O mês teve uma produção significativa, apesar das condições climáticas adversas. A equipe manteve um cuidado especial com as colmeias para garantir a qualidade do mel.</p>
      
      <canvas id="graficoJaneiro" width="400" height="200"></canvas>
    </div>

    <div class="report">
  
    </div>

  

  </div>


  <script>
    
    var ctx = document.getElementById('graficoJaneiro').getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Semana 1', 'Semana 2', 'Semana 3', 'Semana 4'],
        datasets: [{
          label: 'Produção Semanal',
          data: [120, 150, 100, 130],
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>

</body>
</html>
